<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guessing Game</title>
</head>
<body>
    <div class="game">
        <header>
            <div class="health">
                <div class="health-number">100%
                </div>
                <div class="health-bar"></div>
            </div>
        </header>

    <div>
        <h1 class="game-title">
            Guess A Number Between 1 & 10
        </h1>
        <div class="game-number">?</div>
        <span class="game-feedback">
            What is your guess?
        </span>
    </div>

    <footer>
        <input type="number" class="game-guess">
        <button type="button" class="game-button game-button-play">
        Play</button>
        <button type="button" class="game-button game-button-reset">
        Reset</button>
        <p>created by quang tran</p>
    </footer>

    </div>
    <script src="index.js"></script>
</body>
</html>
